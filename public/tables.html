<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <title>Hot Restaurant</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron bg-dark text-light">
      <h1>🔥 Hot Restaurant 🔥</h1>

      <a class="btn btn-danger btn-lg" href="/add">💁 Add Table</a>
      <a class="btn btn-danger btn-lg" href="/">🏠 Go Home</a>

    </div>

    <div class="row">
      <h2>Not on the waiting list</h2>
      <div class="col-12">
        <ul class="list-group" id="not-waiting"></ul>
      </div>
    </div>

    <div class="row">
      <h2>On the waiting list</h2>
      <div class="col-12">
        <ul class="list-group" id="waiting"></ul>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="/assets/js/tables.js"></script>
</body>

</html>
