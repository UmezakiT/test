<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <title>Hot Restaurant</title>
</head>

<body>

<div class="container align-items-center">

  <div class="jumbotron bg-dark text-light">
    <h1>🔥 Hot Restaurant 🔥</h1>

    <a class="btn btn-danger btn-lg" href="/tables">🍽️ View Tables</a>
<a class="btn btn-danger btn-lg" href="/">🏠 Go Home</a>

  </div>

  <div class="row">
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="name-input">Name</label>
          <input type="text" class="form-control" id="name-input" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="email-input">Email</label>
          <input type="text" class="form-control" id="email-input" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
          <label for="phone-input">Phone</label>
          <input type="text" class="form-control" id="phone-input" placeholder="Enter Your Phone">
        </div>
        <button id="submit" class="btn btn-block btn-dark">Make Reservation</button>

      </form>
    </div>
  </div>
</div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="/assets/js/add.js"></script>
</body>

</html>
